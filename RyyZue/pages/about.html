    <script>
        $(document).ready(function(){
            $(".img-fluid").click(function(){ 
                $("#modal-content").css("display","block");
                $("#img-modal").attr("src", this.src);
            });
            $("#close-modal").click(function(){ 
                $("#modal-content").css("display","none");
                $("#img-modal").attr("src", "");
            });
            $("#modal-content").click(function(){ 
                $(this).css("display","none");
            });
        });
    </script>

    <script>

        let ceo = 1;
        const ceoimg = document.getElementById('ceo-img');

        function animateCeoImg(){
            switch (ceo) {
                case 1:
                    ceoimg.style.borderTop = "5px solid #F05454";
                    break;
            
                case 2:
                    ceoimg.style.borderRight= "5px solid #F05454";
                    break;

                case 3:
                    ceoimg.style.borderBottom = "5px solid #F05454";
                    break;
                    
                case 4:
                    ceoimg.style.borderLeft = "5px solid #F05454";
                    break;
                case 5:
                    ceoimg.style.border= "none";
                    break;
            }

            if (ceo == 5) {
                ceo = 0;
            }
         };

        setInterval(() => {
            animateCeoImg();
            ceo++;
        }, 500);
    </script>
